<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - Digital Innovators Summit</title>
    <!-- Add your CSS links here -->
  </head>
  <body>
    <header><!-- Navigation same as index.html --></header>

    <main class="container my-5">
      <h1>Contact Us</h1>
      <div class="row">
        <div class="col-md-6">
          <h2>Get in Touch</h2>
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" required />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" required />
            </div>
            <div class="mb-3">
              <label for="subject" class="form-label">Subject</label>
              <select class="form-select" id="subject">
                <option>General Inquiry</option>
                <option>Registration Help</option>
                <option>Partnership Opportunities</option>
                <option>Media Inquiry</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea
                class="form-control"
                id="message"
                rows="5"
                required
              ></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send Message</button>
          </form>
        </div>
        <div class="col-md-6">
          <h2>Contact Information</h2>
          <div class="contact-info">
            <h4>Project Lead</h4>
            <p>Mr. Tello Leballo</p>

            <h4>Phone</h4>
            <p>+266 5899 4243<br />+266 6212 3565</p>

            <h4>Email</h4>
            <p>dis@skyalphahd.com</p>

            <h4>Social Media</h4>
            <p>
              <a href="#" class="btn btn-outline-primary me-2"
                ><i class="fab fa-facebook-f"></i> Facebook</a
              >
              <a
                href="https://twitter.com/DIS_Lesotho2024"
                class="btn btn-outline-primary"
                ><i class="fab fa-twitter"></i> Twitter</a
              >
            </p>

            <h4>Follow Us</h4>
            <p>
              #DIS2025 #DigitalInnovators2025 #AIforInclusion
              #LesothoDigitalFuture
            </p>
          </div>
        </div>
      </div>
    </main>

    <footer><!-- Same as index.html --></footer>
  </body>
</html>
