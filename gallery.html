<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery - Digital Innovators Summit</title>
    <!-- Add your CSS links here -->
  </head>
  <body>
    <header><!-- Navigation same as index.html --></header>

    <main class="container my-5">
      <h1>Summit Gallery</h1>
      <p class="lead">Moments from past Digital Innovators Summits</p>

      <div class="gallery-filter mb-4">
        <div class="btn-group">
          <button class="btn btn-outline-primary active">All</button>
          <button class="btn btn-outline-primary">2023</button>
          <button class="btn btn-outline-primary">2022</button>
          <button class="btn btn-outline-primary">2021</button>
        </div>
      </div>

      <div class="row gallery-images">
        <div class="col-md-4 col-lg-3 mb-4">
          <a href="/images/gallery/full/summit1.jpg" data-lightbox="gallery">
            <img
              src="/images/gallery/thumbs/summit1.jpg"
              class="img-thumbnail"
              alt="Summit Session"
            />
          </a>
        </div>
        <!-- Additional gallery items -->
      </div>

      <div class="video-gallery mt-5">
        <h2>Video Highlights</h2>
        <div class="row">
          <div class="col-md-6">
            <div class="ratio ratio-16x9">
              <iframe
                src="https://www.youtube.com/embed/example1"
                allowfullscreen
              ></iframe>
            </div>
          </div>
          <!-- Additional video items -->
        </div>
      </div>
    </main>

    <footer><!-- Same as index.html --></footer>
  </body>
</html>
